<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Team Page</title>

  <link rel="stylesheet" href="css/main.css">

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Serif" />
</head>
<body>
  <header>
    <span>The creative crew</span>
    <div class="header-information">
      <p class="title-info">Who we are</p>
      <p class="text-info">
        We are team of creatively diverse, driven. <br>
        innovative individuals workin in various <br>
        locations from the world.
      </p>
    </div>
  </header>

  <section id="team">

    <figure class="team-member margin-bottom">
      <div class="pic-name">
        <img src="img/photo1.png" alt="This is a great team member">
        <figcaption class="name">Bill Mahoney</figcaption>
      </div>
      <div class="role">
        <p>Product Owner</p>
      </div>
    </figure>

    <figure class="team-member margin-top">
      <div class="pic-name">
        <img src="img/photo2.png" alt="This is a great team member">
        <figcaption class="name">Saba Cabrera</figcaption>
      </div>
      <div class="role">
        <p>Art Director</p>
      </div>
    </figure>

    <figure class="team-member margin-bottom">
      <div class="pic-name">
        <img src="img/photo3.png" alt="This is a great team member">
        <figcaption class="name">Shae Le</figcaption>
      </div>
      <div class="role">
        <p>Tech Lead</p>
      </div>
    </figure>

    <figure class="team-member margin-bottom">
      <div class="pic-name">
        <img src="img/photo4.png" alt="This is a great team member">
        <figcaption class="name">Skylah Lu</figcaption>
      </div>
      <div class="role">
        <p>UX Designer</p>
      </div>
    </figure>

    <figure class="team-member margin-top">
      <div class="pic-name">
        <img src="img/photo5.png" alt="This is a great team member">
        <figcaption class="name">Griff Richards</figcaption>
      </div>
      <div class="role">
        <p>Developer</p>
      </div>
    </figure>

    <figure class="team-member margin-bottom">
      <div class="pic-name">
        <img src="img/photo6.png" alt="This is a great team member">
        <figcaption class="name">Stan John</figcaption>
      </div>
      <div class="role">
        <p>Developer</p>
      </div>
    </figure>

  </section>
</body>
</html>
